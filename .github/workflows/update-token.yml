name: Update CarPlates Token

on:
  schedule:
    - cron: '0 */3 * * *'  # Каждые 3 часа
  workflow_dispatch:  # Ручной запуск

jobs:
  update-token:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install dependencies
        run: npm install puppeteer

      - name: Get new token
        run: node scripts/get-token.js

      - name: Update Vercel environment variable
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          vercel env rm AUTH_TOKEN production --yes --token $VERCEL_TOKEN || true
          echo $NEW_AUTH_TOKEN | vercel env add AUTH_TOKEN production --token $VERCEL_TOKEN
